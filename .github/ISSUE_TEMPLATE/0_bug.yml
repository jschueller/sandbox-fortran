name: Bug Report
description: Create a bug report.
labels:
  - bug
body:
  - type: textarea
    id: what
    attributes:
      label: What happened?
      description: What should have happened instead? Please provide as many details as possible. The more information provided, the more likely we are able to replicate your problem and offer a solution.
    validations:
      required: true
  - type: textarea
    id: info
    attributes:
      label: How to reproduce the issue?
      description: Please add a minimal script that helps replicating the issue.
      render: shell
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: OpenTURNS version
      description: |
        Please tell us the OT version you are using.

         ```python
         import openturns as ot
         print(ot.__version__)
         ```
    validations:
      required: true
  - type: dropdown
    id: oscheck
    attributes:
      label: OS
      description: Please provide the operating system.
      options:
        - unknown
        - Windows
        - Linux
        - MacOS
        - all
        - other
    validations:
      required: true
  - type: dropdown
    id: sourcecheck
    attributes:
      label: Installation media
      description: Please provide the installation media.
      options:
        - unknown
        - pip
        - conda
        - Windows NSIS installer
        - Debian package
        - RPM package
        - from source
        - other
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Include any additional information that you think would be valuable.
